# Development docker-compose with hot-reload support
# Usage: docker compose -f docker-compose.dev.yml up --build -d

services:
  # Backend Service (FastAPI with hot-reload)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: synapseSquad-backend-dev
    ports:
      - "8000:8000"
    environment:
      - BACKEND_PORT=8000
      - FRONT_END_URL=http://localhost:3000
    volumes:
      # Mount backend code for hot-reload
      - ./backend:/app
      # Prevent __pycache__ from being shared with host
      - /app/__pycache__
    restart: unless-stopped
    networks:
      - synapseSquad-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service (React dev server with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - REACT_APP_BACK_END_URL=http://localhost:8000
    container_name: synapseSquad-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACK_END_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      # Mount frontend code for hot-reload
      - ./frontend:/app
      # Use anonymous volume for node_modules to prevent conflicts
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - synapseSquad-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    stdin_open: true
    tty: true

networks:
  synapseSquad-network:
    driver: bridge
    name: synapseSquad-network

