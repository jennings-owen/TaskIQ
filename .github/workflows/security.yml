name: Security Scan

# Security scanning workflow for vulnerability detection and code analysis
# Runs on: push to main branches, pull requests, weekly schedule, and manual trigger
# Tools: Bandit, Safety, pip-audit, TruffleHog, CodeQL, Trivy
# Note: Configured as soft gate for learning environment

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run security scan weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety pip-audit
    
    - name: Run Bandit (Python Security Linter)
      run: |
        echo "Running Bandit security scan..."
        bandit -r backend -c .banditrc -f json -o bandit-report.json || true
        bandit -r backend -c .banditrc -f txt
      continue-on-error: true
    
    - name: Run Safety (Dependency Vulnerability Check)
      run: |
        echo "Checking for known vulnerabilities in dependencies..."
        safety check --json --output safety-report.json || true
        safety check || true
      continue-on-error: true
    
    - name: Run pip-audit (Python Package Vulnerabilities)
      run: |
        echo "Running pip-audit..."
        pip-audit --desc --format json --output pip-audit-report.json || true
        pip-audit --desc || true
      continue-on-error: true
    
    - name: Check for secrets in code
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified
      continue-on-error: true
    
    - name: Upload Bandit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30
    
    - name: Upload Safety results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: safety-security-report
        path: safety-report.json
        retention-days: 30
    
    - name: Upload pip-audit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-security-report
        path: pip-audit-report.json
        retention-days: 30
    
    - name: Security Summary
      if: always()
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Tool | Status | Description |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
        
        if [ -f bandit-report.json ]; then
          echo "| Bandit | PASS | Python security linter completed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Bandit | FAIL | Python security linter failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f safety-report.json ]; then
          echo "| Safety | PASS | Dependency vulnerability check completed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Safety | FAIL | Dependency vulnerability check failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f pip-audit-report.json ]; then
          echo "| pip-audit | PASS | Package vulnerability scan completed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| pip-audit | FAIL | Package vulnerability scan failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "Detailed security reports are available in the artifacts section above." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Download and review security report artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. Address HIGH and CRITICAL severity issues" >> $GITHUB_STEP_SUMMARY
        echo "3. Update vulnerable dependencies" >> $GITHUB_STEP_SUMMARY
        echo "4. Review code issues identified by static analysis" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  security-gate:
    name: Security Gate Check
    runs-on: ubuntu-latest
    needs: [security-scan, codeql-analysis]
    if: always()
    
    steps:
    - name: Check security scan results
      run: |
        echo "Security scans completed."
        echo "Review the security reports in the artifacts section."
        echo "NOTE: This is a soft gate for learning purposes. Critical issues should be addressed before merging to production."


