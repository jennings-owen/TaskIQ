name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run security scan weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety pip-audit
    
    - name: Run Bandit (Python Security Linter)
      run: |
        echo "Running Bandit security scan..."
        bandit -r backend -f json -o bandit-report.json || true
        bandit -r backend -f txt
      continue-on-error: true
    
    - name: Run Safety (Dependency Vulnerability Check)
      run: |
        echo "Checking for known vulnerabilities in dependencies..."
        safety check --json --output safety-report.json || true
        safety check || true
      continue-on-error: true
    
    - name: Run pip-audit (Python Package Vulnerabilities)
      run: |
        echo "Running pip-audit..."
        pip-audit --desc --format json --output pip-audit-report.json || true
        pip-audit --desc || true
      continue-on-error: true
    
    - name: Check for secrets in code
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified
      continue-on-error: true
    
    - name: Upload Bandit results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30
    
    - name: Upload Safety results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: safety-security-report
        path: safety-report.json
        retention-days: 30
    
    - name: Upload pip-audit results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pip-audit-security-report
        path: pip-audit-report.json
        retention-days: 30
    
    - name: Security Summary
      if: always()
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Bandit Results" >> $GITHUB_STEP_SUMMARY
        if [ -f bandit-report.json ]; then
          echo "‚úÖ Bandit scan completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Bandit scan failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Safety Results" >> $GITHUB_STEP_SUMMARY
        if [ -f safety-report.json ]; then
          echo "‚úÖ Safety check completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Safety check failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### pip-audit Results" >> $GITHUB_STEP_SUMMARY
        if [ -f pip-audit-report.json ]; then
          echo "‚úÖ pip-audit scan completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå pip-audit scan failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üìä Download detailed reports from the artifacts section above." >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile', 'docker-compose.yml') != ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  security-gate:
    name: Security Gate Check
    runs-on: ubuntu-latest
    needs: [security-scan, codeql-analysis]
    if: always()
    
    steps:
    - name: Check security scan results
      run: |
        echo "Security scans completed."
        echo "Review the security reports in the artifacts section."
        echo "‚ö†Ô∏è  Note: This is a soft gate. Critical issues should be addressed before merging."

